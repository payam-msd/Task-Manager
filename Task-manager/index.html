<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- <link rel="stylesheet" href="style.css"> -->
   <!-- materialize css CDN -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <title>Exercise project</title>
</head>

<body class="#4db6ac teal lighten-2">
   <div class="container">
      <div class="row">
         <div class="col s12">
            <div id="main" class="card">
               <div class="card-content">
                  <span class="card-title">
                     Task
                  </span>
                  <div class="row">
                     <form id="task-form">
                        <div class="input-field col s9">
                           <input type="text" name="task" id="task" placeholder="example: Task1">
                           <label for="task">Add Task Here</label>
                        </div>
                        <button class="btn waves-effect waves-light z-depth-3" type="submit">
                           SUBMIT
                           <i class="material-icons right"></i>
                        </button>
                     </form>
                  </div>
               </div>
               <!--card content-->
               <div class="card-action">
                  <h5 class="task-title">
                     Filter Search
                  </h5>
                  <div class="input-field col s12">
                     <input type="text" class="" name="filter" id="filter" placeholder="Search Here">
                  </div>
                  <ul class="collection"></ul>
                  <button class="clear-tasks btn waves-effect waves-light z-depth-3" type="button">
                     CLEAR TASK
                     <i class="material-icons right"></i>
                  </button>
               </div>
            </div>
         </div>
      </div>
      <!--col s12-->
   </div>


   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>

   <!-- materialize css CDN JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <!-- Java Script -->
   <script src="app.js"></script>
</body>

</html>
